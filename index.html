<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주희의 입으로 네이버 맛집 검색하기</title>

  <style>
    :root{
      --bg: #f6efe4;
      --text: #111111;
      --panel: rgba(255,255,255,.85);
      --border: rgba(0,0,0,.14);

      --headSize: min(78vw, 520px);
      --mouthTop: 64%;
      --mouthLeft: 50%;
      --mouthW: 80%;
      --mouthH: 22%;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      min-height: 100vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      padding: 24px 14px 40px;
      gap: 14px;
    }
    .hint{
      text-align:center;
      max-width: 58ch;
      line-height: 1.55;
      font-size: 14px;
      color: rgba(0,0,0,.72);
    }

    .stage{
      position: relative;
      width: var(--headSize);
      height: var(--headSize);
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .head{
      position:absolute;
      inset:0;
      border-radius: 999px;
      border: 1px solid var(--border);
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.95), rgba(255,255,255,.45) 38%, rgba(0,0,0,.03) 60%, rgba(0,0,0,.08) 100%),
        linear-gradient(180deg, rgba(255,255,255,.35), rgba(0,0,0,.02));
      box-shadow: 0 14px 46px rgba(0,0,0,.10);
      overflow:hidden;
    }

    .eye{
      position:absolute;
      top: 36%;
      width: 14%;
      height: 14%;
      border-radius: 999px;
      background: rgba(0,0,0,.14);
      box-shadow: inset 0 0 0 6px rgba(255,255,255,.35);
    }
    .eye.left{ left: 26%; }
    .eye.right{ right: 26%; }

    .nose{
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 10%;
      height: 7%;
      border-radius: 999px;
      background: rgba(0,0,0,.10);
    }

    /* mouth: now contains two inputs (지역, 음식) + 버튼 */
    .mouth{
      position:absolute;
      top: var(--mouthTop);
      left: var(--mouthLeft);
      transform: translate(-50%, -50%);
      width: var(--mouthW);
      height: var(--mouthH);

      border-radius: 999px;
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(0,0,0,.18);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.32);
      padding: 10px;
      display:flex;
      align-items:center;
      gap: 10px;
      backdrop-filter: blur(6px);
    }

    /* container for inputs to control relative sizes */
    .inputs{
      display:flex;
      gap:8px;
      align-items:center;
      flex:1;
      height:100%;
    }

    .mouth input{
      height: 100%;
      border: none;
      outline: none;
      background: var(--panel);
      color: var(--text);
      border-radius: 999px;
      padding: 0 12px;
      font-size: 16px;
    }

    .mouth .loc{
      width: 32%;
      min-width: 80px;
      max-width: 140px;
    }
    .mouth .food{
      flex: 1;
    }

    .mouth button{
      height: 100%;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 0 14px;
      font-weight: 800;
      cursor:pointer;
      white-space: nowrap;
    }
    .mouth button:hover{ background: rgba(255,255,255,1); }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:center;
      align-items:center;
      margin-top: 2px;
    }
    .chip{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.65);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      cursor:pointer;
    }
    .chip:hover{ background: rgba(255,255,255,.90); }

    .small{
      font-size: 12px;
      color: rgba(0,0,0,.62);
      text-align:center;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hint">
      <b>오늘도 원하는 음식을 맛있게 먹어요 “맛집” 검색</b><br/>
      예: <b>지역: 성수</b> + <b>음식: 파스타</b> → 네이버에서 <b>“성수 파스타 맛집”</b>으로 검색돼요.
    </div>

    <div class="stage" aria-label="Joohee head naver 맛집 search">
      <div class="head"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>

      <form class="mouth" id="mouthForm">
        <div class="inputs" aria-hidden="false">
          <input
            id="locInput"
            class="loc"
            type="text"
            inputmode="text"
            autocomplete="off"
            placeholder="지역 (예: 성수)"
            aria-label="지역"
          />
          <input
            id="foodInput"
            class="food"
            type="text"
            inputmode="search"
            autocomplete="off"
            placeholder="음식 (예: 파스타)"
            aria-label="음식"
          />
        </div>
        <button type="submit">냠! 검색</button>
      </form>
    </div>

    <div class="row">
      <!-- 각 버튼에 data-location / data-food 속성 추가 -->
      <button class="chip" type="button" data-location="홍대" data-food="라멘">홍대 라멘</button>
      <button class="chip" type="button" data-location="을지로" data-food="포차">을지로 포차</button>
      <button class="chip" type="button" data-location="연남" data-food="파스타">연남 파스타</button>
      <button class="chip" type="button" data-location="성수" data-food="베이커리">성수 베이커리</button>
      <button class="chip" type="button" data-location="동인천" data-food="냉면">동인천 냉면</button>
      <button class="chip" type="button" data-location="부평" data-food="카페">부평 카페</button>
    </div>

    <div class="small">
      * 입력에 이미 “맛집”이 포함돼 있으면 중복으로 붙이지 않아요.
    </div>
  </div>

  <script>
    // location + food를 받아서 적절히 결합하고 "맛집" 중복을 방지합니다.
    function normalizeQuery(locationRaw, foodRaw) {
      const loc = (locationRaw || "").trim().replace(/\s+/g, " ");
      const food = (foodRaw || "").trim().replace(/\s+/g, " ");
      const parts = [];
      if (loc) parts.push(loc);
      if (food) parts.push(food);
      if (parts.length === 0) return "";
      const q = parts.join(" ");
      // location 또는 food 어디에든 "맛집"이 들어있으면 추가하지 않음
      const hasMatjip = /맛\s*집/.test(q);
      return hasMatjip ? q : q + " 맛집";
    }

    function goNaverSearch(location, food) {
      const q = normalizeQuery(location, food);
      if (!q) return;
      const url = "https://search.naver.com/search.naver?query=" + encodeURIComponent(q);
      window.open(url, "_blank", "noopener,noreferrer");
    }

    const form = document.getElementById("mouthForm");
    const locInput = document.getElementById("locInput");
    const foodInput = document.getElementById("foodInput");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      goNaverSearch(locInput.value, foodInput.value);
    });

    // 칩 클릭: data-location / data-food가 있으면 두 필드에 채우고 검색
    document.querySelectorAll(".chip").forEach(btn => {
      btn.addEventListener("click", () => {
        const loc = btn.getAttribute("data-location") || "";
        const food = btn.getAttribute("data-food") || "";
        if (loc) locInput.value = loc;
        if (food) foodInput.value = food;
        goNaverSearch(loc, food);
      });
    });

    // 작은 UX 개선: food 입력만 하고 Enter 치면 제출되도록 이미 form 동작으로 처리됨
  </script>
</body>
</html>
