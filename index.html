<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주희의 입으로 네이버 맛집 검색하기</title>

  <style>
    :root{
      --bg: #f6efe4;
      --text: #111111;
      --panel: rgba(255,255,255,.85);
      --border: rgba(0,0,0,.14);

      --headSize: min(78vw, 520px);
      --mouthTop: 64%;
      --mouthLeft: 50%;
      --mouthW: 80%;
      --mouthH: 22%;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      min-height: 100vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      padding: 24px 14px 40px;
      gap: 14px;
    }
    .hint{
      text-align:center;
      max-width: 58ch;
      line-height: 1.55;
      font-size: 14px;
      color: rgba(0,0,0,.72);
    }

    .stage{
      position: relative;
      width: var(--headSize);
      height: var(--headSize);
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .head{
      position:absolute;
      inset:0;
      border-radius: 999px;
      border: 1px solid var(--border);
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.95), rgba(255,255,255,.45) 38%, rgba(0,0,0,.03) 60%, rgba(0,0,0,.08) 100%),
        linear-gradient(180deg, rgba(255,255,255,.35), rgba(0,0,0,.02));
      box-shadow: 0 14px 46px rgba(0,0,0,.10);
      overflow:hidden;
    }

    .eye{
      position:absolute;
      top: 36%;
      width: 14%;
      height: 14%;
      border-radius: 999px;
      background: rgba(0,0,0,.14);
      box-shadow: inset 0 0 0 6px rgba(255,255,255,.35);
    }
    .eye.left{ left: 26%; }
    .eye.right{ right: 26%; }

    .nose{
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 10%;
      height: 7%;
      border-radius: 999px;
      background: rgba(0,0,0,.10);
    }

    .mouth{
      position:absolute;
      top: var(--mouthTop);
      left: var(--mouthLeft);
      transform: translate(-50%, -50%);
      width: var(--mouthW);
      height: var(--mouthH);

      border-radius: 999px;
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(0,0,0,.18);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.32);
      padding: 10px;
      display:flex;
      align-items:center;
      gap: 10px;
      backdrop-filter: blur(6px);
    }
    .mouth input{
      flex: 1;
      height: 100%;
      border: none;
      outline: none;
      background: var(--panel);
      color: var(--text);
      border-radius: 999px;
      padding: 0 14px;
      font-size: 16px;
    }
    .mouth button{
      height: 100%;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 0 14px;
      font-weight: 800;
      cursor:pointer;
      white-space: nowrap;
    }
    .mouth button:hover{ background: rgba(255,255,255,1); }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:center;
      align-items:center;
      margin-top: 2px;
    }
    .chip{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.65);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      cursor:pointer;
    }
    .chip:hover{ background: rgba(255,255,255,.90); }

    .small{
      font-size: 12px;
      color: rgba(0,0,0,.62);
      text-align:center;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hint">
      <b>주희의 입으로 네이버 “맛집” 검색</b><br/>
      예: <b>“성수 파스타”</b> → 네이버에서 <b>“성수 파스타 맛집”</b>으로 검색돼요.
    </div>

    <div class="stage" aria-label="Joohee head naver 맛집 search">
      <div class="head"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>

      <form class="mouth" id="mouthForm">
        <input
          id="foodInput"
          type="text"
          inputmode="search"
          autocomplete="off"
          placeholder="지역 + 음식 입력… (예: 성수 파스타)"
          aria-label="지역과 음식"
        />
        <button type="submit">냠! 검색</button>
      </form>
    </div>

    <div class="row">
      <button class="chip" type="button" data-q="홍대 라멘">홍대 라멘</button>
      <button class="chip" type="button" data-q="을지로 포차">을지로 포차</button>
      <button class="chip" type="button" data-q="연남 파스타">연남 파스타</button>
      <button class="chip" type="button" data-q="성수 베이커리">성수 베이커리</button>
      <button class="chip" type="button" data-q="동인천 냉면">동인천 냉면</button>
      <button class="chip" type="button" data-q="부평 카페">부평 카페</button>
    </div>

    <div class="small">
      * 입력에 이미 “맛집”이 포함돼 있으면 중복으로 붙이지 않아요.
    </div>
  </div>

  <script>
    function normalizeQuery(raw) {
      const q = (raw || "").trim().replace(/\s+/g, " ");
      if (!q) return "";
      // 이미 맛집/맛 집/맛집추천 등이 들어있으면 그대로
      const hasMatjip = /맛\s*집/.test(q);
      if (hasMatjip) return q;
      return q + " 맛집";
    }

    function goNaverSearch(raw) {
      const q = normalizeQuery(raw);
      if (!q) return;
      const url = "https://search.naver.com/search.naver?query=" + encodeURIComponent(q);
      window.open(url, "_blank", "noopener,noreferrer");
    }

    const form = document.getElementById("mouthForm");
    const input = document.getElementById("foodInput");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      goNaverSearch(input.value);
    });

    document.querySelectorAll(".chip").forEach(btn => {
      btn.addEventListener("click", () => {
        const q = btn.getAttribute("data-q") || btn.textContent;
        input.value = q;
        goNaverSearch(q);
      });
    });
  </script>
</body>
</html>
